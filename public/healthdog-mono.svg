<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="20" y="20" width="260" height="260" rx="60" fill="#E0E0E0" />
  
  <!-- Dog Ears -->
  <path d="M80 100 L40 200 L90 150 Z" fill="#333" stroke="#000" stroke-width="8" />
  <path d="M220 100 L260 200 L210 150 Z" fill="#333" stroke="#000" stroke-width="8" />
  
  <!-- Dog Face -->
  <circle cx="150" cy="150" r="80" fill="#FFF" stroke="#000" stroke-width="8" />
  
  <!-- Eyes -->
  <ellipse cx="120" cy="130" rx="12" ry="16" fill="#000" />
  <ellipse cx="180" cy="130" rx="12" ry="16" fill="#000" />
  
  <!-- Eyebrows -->
  <path d="M100 110 Q120 100 140 110" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round" />
  <path d="M160 110 Q180 100 200 110" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round" />
  
  <!-- Nose -->
  <ellipse cx="150" cy="160" rx="15" ry="10" fill="#000" />
  
  <!-- Mouth -->
  <path d="M120 180 Q150 200 180 180" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round" />
  <path d="M120 180 Q150 190 180 180" fill="#FFF" stroke="#000" stroke-width="2" />
  
  <!-- Collar -->
  <path d="M90 190 Q150 220 210 190" fill="none" stroke="#333" stroke-width="12" stroke-linecap="round" />
  
  <!-- Heart Tag -->
  <path d="M150 210 L170 230 Q180 240 170 250 L150 270 L130 250 Q120 240 130 230 Z" fill="#333" stroke="#000" stroke-width="4" />
  <path d="M140 240 L150 250 L160 240 L150 230 Z" fill="none" stroke="#FFF" stroke-width="3" />
  
  <!-- Text -->
  <text x="150" y="320" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#000">HealthDog</text>
</svg> 